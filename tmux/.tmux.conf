# ============================================
# Beautiful Tmux Configuration with Catppuccin Theme
# ============================================

# General Settings
# ============================================
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -s escape-time 0
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g default-command ""
set -g default-shell $SHELL
set -g focus-events on
setw -g aggressive-resize on

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Keep Default Tmux Hotkeys
# ============================================
# Default prefix: Ctrl+b
# Default split: " (horizontal), % (vertical)
# Default pane navigation: Ctrl+b + arrow keys
# Default window switching: Ctrl+b + n/p or Ctrl+b + number

# Just add a few useful bindings without changing defaults
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ============================================
# CATPPUCCIN THEME - Mocha Flavor
# ============================================

# Catppuccin Mocha Colors
thm_bg="#1e1e2e"
thm_fg="#cdd6f4"
thm_cyan="#89dceb"
thm_black="#181825"
thm_gray="#313244"
thm_magenta="#cba6f7"
thm_pink="#f5c2e7"
thm_red="#f38ba8"
thm_green="#a6e3a1"
thm_yellow="#f9e2af"
thm_blue="#89b4fa"
thm_orange="#fab387"
thm_black4="#585b70"

# Status Bar Design
# ============================================
set -g status-position bottom
set -g status-justify left
set -g status-style "fg=$thm_fg,bg=$thm_bg"
set -g status-left-length 80
set -g status-right-length 80

# Left side of status bar
set -g status-left-style "fg=$thm_black,bg=$thm_blue,bold"
set -g status-left "#[fg=$thm_bg,bg=$thm_blue,bold] #S #[fg=$thm_blue,bg=$thm_gray] #[fg=$thm_fg,bg=$thm_gray] #(whoami) #[fg=$thm_gray,bg=$thm_bg]"

# Right side of status bar
set -g status-right-style "fg=$thm_fg,bg=$thm_bg"
set -g status-right "#[fg=$thm_gray,bg=$thm_bg]#[fg=$thm_fg,bg=$thm_gray] %H:%M #[fg=$thm_blue,bg=$thm_gray]#[fg=$thm_bg,bg=$thm_blue,bold] %Y-%m-%d "

# Window status
setw -g window-status-style "fg=$thm_fg,bg=$thm_bg"
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #W "

# Current window status
setw -g window-status-current-style "fg=$thm_bg,bg=$thm_orange"
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_fg,bg=$thm_bg] #W "

# Window separators
setw -g window-status-separator ""

# Window status alignment
setw -g window-status-current-style "fg=$thm_bg,bg=$thm_orange,bold"
setw -g window-status-activity-style "fg=$thm_fg,bg=$thm_bg,underscore"

# Pane Borders
# ============================================
set -g pane-border-style "fg=$thm_gray"
set -g pane-active-border-style "fg=$thm_blue"

# Message styling
set -g message-style "fg=$thm_cyan,bg=$thm_gray,align=centre"
set -g message-command-style "fg=$thm_cyan,bg=$thm_gray,align=centre"

# Copy mode styling
setw -g mode-style "fg=$thm_pink,bg=$thm_black4"

# Clock styling
setw -g clock-mode-colour "$thm_blue"
setw -g clock-mode-style 24

# Bell
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# ============================================
# Additional Nice Features
# ============================================

# Enable activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Set window title
set -g set-titles on
set -g set-titles-string '#T - #W'

# Allow the arrow key to be used immediately after changing windows
set -g repeat-time 300

# Synchronize panes toggle
bind a setw synchronize-panes \; display-message "Synchronize panes: #{?synchronize-panes,ON,OFF}"

# Clear screen and history
bind C-l send-keys C-l \; clear-history

# Toggle status bar
bind s set -g status

